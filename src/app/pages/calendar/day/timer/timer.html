<div class="timer">
  <div class="time">{{ time | toTime }}</div>

  <div class="buttons">
    <i class="fa fa-play fa-3x" *ng-if="!playing" (click)="togglePlay($event)"></i>
    <i class="fa fa-pause fa-3x" *ng-if="playing" (click)="togglePlay($event)"></i>
    <i class="fa fa-stop fa-3x" (click)="stop($event)"></i>
  </div>
</div>
