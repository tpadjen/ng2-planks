<div class="day">
  <div class="top clearfix">
    <h1 class="name">{{daysAbbr[date.getDay()]}}</h1>
    <h1 class="ordinal">{{date.getDate()}}</h2>
  </div>
  <div class="spinner-loader centered" *ng-if="loading">
    Loadingâ€¦
  </div>
  <div *ng-if="!loading">
    <image class="smile animated"
          [class.visible]="planked"
          [class.tada]="animateIn && planked"
          [class.fadeOut]="animateOut"
          src="app/pages/calendar/day/img/star.png" alt="By Eduemoni (Own work) [CC BY 3.0 (http://creativecommons.org/licenses/by/3.0)], via Wikimedia Commons">
  </div>
  <h2 class="objective" [hidden]="objective <= 0">{{objective | minutes}}</h2>
  <modal *ng-if="interactive && !planked"
    (ok)="timer.stop(); setPlanked()"
    (cancel)="timer.stop()"
    title="{{days[date.getDay()]}} 11/{{date.getDate()}}/2015"
    [confirmable]="true"
    confirm-button-text="I did it!"
    cancel-button-text="Cancel">
    <div class="goal">
      Goal: <span class="number">{{objective | minutes}} <i class="fa fa-thumbs-up animated tada" *ng-if="timer.done"></i></span>
    </div>
    <progress class="progress"
      [class.progress-success]="timer.done"
      [value]="timer.percent || 0"
      max="100"></progress>
    <timer #timer [goal]="objective"></timer>
    </modal>
</div>
