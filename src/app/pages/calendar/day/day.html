<div class="day">
  <div class="top clearfix">
    <h1 class="name">{{daysAbbr[date.getDay()]}}</h1>
    <h1 class="ordinal">{{date.getDate()}}</h2>
  </div>
  <div class="spinner-loader centered" *ng-if="loading">
    Loadingâ€¦
  </div>
  <div *ng-if="!loading">
    <image class="smile animated"
          [class.visible]="succeeded"
          [class.tada]="animateIn && succeeded"
          [class.fadeOut]="animateOut"
          src="app/pages/calendar/day/img/718star.png"
    >
  </div>
  <h2
    class="objective"
    [hidden]="objective <= 0"
  >
    <span class="obj" [class.striked]="beatObjective()">{{objective | minutes}}</span><span class="better" *ng-if="beatObjective()">{{time | minutes}}</span>
  </h2>
  <div class="show-modal" *ng-if="interactive && !succeeded">
    <time-modal
      (confirm)="setTimedRecord($event)"
      (cancel)="true"
      title="{{longDate}}"
      goal="{{objective}}"
    ></time-modal>
  </div>
</div>
