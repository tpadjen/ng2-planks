<div class="month">
  <h1 class="month-name">November</h1>

  <table class="table">

    <tbody>

      <tr *ng-for="#week of weeks">
        <td
          class="day"
          day
          *ng-for="#date of week; #d = index"
          [date]="date"
          [objective]="Planks.objectiveFor(date)"></td>
      </tr>

    </tbody>

  </table>
</div>
