<div class="grocery-list">
  <h1 class="text-center">Groceries</h1>
  <hr>
  <div class="groceries">
    <div *ng-for="#item of groceryService.items">
      <div class="card">
        <item-name [item]="item"></item-name><span class="quantity">{{item.quantity}} {{item.units || ''}}</span>
        <button (click)="removeItem(item)" class="btn btn-danger">X</button>
      </div>
    </div>
  </div>
</div>
